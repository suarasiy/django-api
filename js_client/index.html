<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login drf</title>
</head>
<body>
  <form id="login-form" method="POST">
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <td><label for="username">Username</label></td>
          <td><input type="text" name="username" id="username" placeholder="Username" autocomplete="off"></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" name="password" id="password" placeholder="Password"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Login" style="width: 100%">
          </td>
      </tbody>
    </table>
    <br>
  </form>
  <form id="search-form" method="GET">
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <td><label for="search">Search</label></td>
          <td><input type="search" name="q" id="search" placeholder="Search" autocomplete="off"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Search" style="width: 100%">
          </td>
      </tbody>
    </table>
    <br>
  </form>
  <p><strong>Result:</strong></p>
  <div id="content-container"></div>
  <script src="./client.js"></script>
</body>
</html>
